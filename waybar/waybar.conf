{
    "layer": "top",
    "modules-left": ["custom/temp", "cpu"],
    "modules-center": [],
    "modules-right": ["backlight", "battery", "pulseaudio", "clock"],

    "custom/temp": {
        "exec": "bash /home/leo/.config/waybar/temps.sh",
        "interval": 10,
        "format": "{}",
        "tooltip": false
    },

    "cpu": {
        "format": " {usage}%",
        "tooltip": false
    },

    "battery": {
        "interval": 60,
        "states": {
            "warning": 40,
            "critical": 25
        },
        "format-charging": " {icon} {capacity}%", // Icon: bolt
        "format": "{icon} {capacity}%",
        "format-icons": [
            "", // Icon: battery-empty
            "", // Icon: battery-quarter
            "", // Icon: battery-half
            "", // Icon: battery-three-quarters
            ""  // Icon: battery-full
        ],
        "tooltip": true
    },

    "audio": {
        "format": "🔊 {volume}%",
        "tooltip": false
    },

    "clock": {
        "format": "%Y-%m-%d %H:%M",
        "tooltip": false
    },




    "pulseaudio": {
        //"scroll-step": 1,
        "format": "{icon} {volume}%   {format_source}",
        "format-bluetooth": "{icon} {volume}%",
        "format-muted": "",
        "format-icons": {
            "headphones": "",
            "handsfree": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["", ""]
        },
        "on-click": "swaymsg exec \\$pulseaudio"
    },


    "backlight": {
        "format": "{icon} {percent}%",
        "format-icons": ["", ""],
        "on-scroll-down": "light -A 1",
        "on-scroll-up": "light -U 1"
    }



}
